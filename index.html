<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>




<div class="container">
  <div class="wrapper">
  
    <img class="photo-digital-asset" src="/images/image-equilibrium.jpg" alt="">
    <h2>Equilibrium #3429</h2>
    <p class="text-info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="coin-info">
         <div class="asset-price-display">
            <img class="inline" src="/images/icon-ethereum.svg" alt="">
            <p class="text-digital-asset inline">0.041 ETH</p>
        </div>
        <div class="asset-time-counter">
          <img class="inline" src="/images/icon-clock.svg" alt="">
          <p class="inline">3 days left</p>
        </div>
</div>
<hr>
<div class="author">
  <img class="inline" src="/images/image-avatar.png" alt="">
  <p class="text-author inline"><span class="text-beginning-style">Creation of </span>Jules Wyvern</p>
</div>




</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Benjamin Bilgehane</a>.
  </div>
</body>
</html>
